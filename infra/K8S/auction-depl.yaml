apiVersion: apps/v1
kind: Deployment
metadata:
  name: auction-svc
spec:
  selector:
    matchLabels:
      app: auction-svc
  template:
    metadata:
      labels:
        app: auction-svc
    spec:
      containers:
        - name: auction-svc
          image: liamstan/auction-svc:latest
          # imagePullPolicy: Never # always use local image
          env:
            - name: RabbitMQ__Host
              value: rabbit-clusterip
            - name: RabbitMQ__Username
              valueFrom:
                secretKeyRef:
                  name: auction-secret
                  key: rabbitUn
            - name: RabbitMQ__Password
              valueFrom:
                secretKeyRef:
                  name: auction-secret
                  key: rabbitPw
            - name: ConnectionStrings__DefaultConnection
              valueFrom:
                secretKeyRef:
                  name: auction-secret
                  key: connString
            - name: IdentityServiceUrl
              value: https://id.dev-liamstan.site
            - name: Kestrel__Endpoints__Grpc__Protocols
              value: Http2
            - name: Kestrel__Endpoints__Grpc__Url
              value: http://+:7777
            - name: Kestrel__Endpoints__WebApi__Protocols
              value: Http1
            - name: Kestrel__Endpoints__WebApi__Url
              value: http://+:80
---
apiVersion: v1
kind: Service
metadata:
  name: auction-clusterip
spec:
  type: ClusterIP
  selector:
    app: auction-svc
  ports:
    - port: 80
      targetPort: 80
      name: web
    - port: 7777
      targetPort: 7777
      name: grpc
